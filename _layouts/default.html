<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <title>{{ page.title }} | {{ site.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link
      id="webfont"
      rel="stylesheet"
      media="print"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />

    <script src="{{ site.baseurl }}/assets/jquery-3.7.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/theme-stub.js"></script>
  </head>

  <body>
    <canvas id="starfield"></canvas>
    <button aria-label="Theme Switch" class="theme-switch" id="theme-switch">
      <div></div>
    </button>

    {% include header.html %} {{ content }}

    <script>
      $("#webfont").attr("media", "all");
    </script>
    <script src="{{ site.baseurl }}/assets/starfield.js"></script>
  </body>
</html>
