<div class="project">
  <div class="project__content">
    <h2 class="project__title">{{ include.title }}</h2>
    <div class="project__text">
      {{ include.content }}
    </div>
    {% if include.link %}
    {% include button.html type=secondary label="View the Project" href=include.link %}
    {% endif %}
  </div>
  <div class="project__image">
    {% if include.image %}
    <img src="{{ site.baseurl }}{{ include.image }}" alt="{{ include.title }}">
    {% endif %}
  </div>
</div>
